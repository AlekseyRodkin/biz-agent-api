<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Agent | AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 56px;
        }
        body {
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: #212529;
            color: white;
            padding: 1rem;
            overflow-y: auto;
        }
        .sidebar .logo {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 0 1rem;
            border-bottom: 1px solid #495057;
            margin-bottom: 1rem;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link:hover {
            background: #343a40;
            color: white;
        }
        .sidebar .nav-link.active {
            background: #0d6efd;
            color: white;
        }
        .sidebar .nav-link i {
            width: 24px;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .chat-input-area {
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
        }
        .message.user {
            margin-left: auto;
        }
        .message.user .message-content {
            background: #0d6efd;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .message.assistant .message-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 18px 18px 18px 4px;
        }
        .message-content {
            padding: 0.75rem 1rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message-meta {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }
        .quick-actions .btn {
            font-size: 0.85rem;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .progress-info {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.active {
            display: block;
        }
        .typing-indicator .dot {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        .sources-toggle {
            font-size: 0.8rem;
            cursor: pointer;
            color: #0d6efd;
        }
        .sources-content {
            font-size: 0.75rem;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-robot"></i> Biz Agent
        </div>

        <div class="mb-3">
            <small class="text-muted">MODE</small>
        </div>
        <nav class="nav flex-column mb-4">
            <a class="nav-link active" href="#" data-mode="study" onclick="switchMode('study')">
                <i class="bi bi-book"></i> Study
            </a>
            <a class="nav-link" href="#" data-mode="ask" onclick="switchMode('ask')">
                <i class="bi bi-chat-dots"></i> Ask
            </a>
            <a class="nav-link" href="#" data-mode="architect" onclick="switchMode('architect')">
                <i class="bi bi-diagram-3"></i> Architect
            </a>
        </nav>

        <div class="mb-3">
            <small class="text-muted">TOOLS</small>
        </div>
        <nav class="nav flex-column mb-4">
            <a class="nav-link" href="/ui/exec" target="_blank">
                <i class="bi bi-speedometer2"></i> Exec Dashboard
            </a>
            <a class="nav-link" href="/ritual/weekly" target="_blank">
                <i class="bi bi-calendar-week"></i> Weekly Review
            </a>
        </nav>

        <div class="mb-3 mt-4">
            <small class="text-muted">STATUS</small>
        </div>
        <div class="status-block mb-4">
            <div class="progress-info mb-2">
                <i class="bi bi-mortarboard"></i> Курс: <span id="courseProgress">-</span>
            </div>
            <div class="progress-info mb-2">
                <i class="bi bi-play-circle"></i> В работе: <span id="actionsInProgress" class="badge bg-primary">0</span>
            </div>
            <div class="progress-info mb-2">
                <i class="bi bi-exclamation-triangle"></i> Блокеры: <span id="blockersCount" class="badge bg-danger">0</span>
            </div>
            <div class="progress-info mb-2">
                <i class="bi bi-graph-down"></i> Off-track: <span id="offTrackCount" class="badge bg-warning text-dark">0</span>
            </div>
        </div>

        <div class="mt-auto pt-4 border-top border-secondary">
            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-outline-secondary btn-sm w-100">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div>
                    <span class="fw-bold" id="modeTitle">Study Mode</span>
                    <span class="badge bg-primary ms-2 status-badge" id="modeBadge">Learning</span>
                </div>
                <div>
                    <span class="text-muted" id="messageCount">0 messages</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="text-center text-muted py-5" id="emptyState">
                <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                <p class="mt-3">Start a conversation</p>
                <p class="small">Use quick actions below or type a message</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="quick-actions" id="quickActions">
                <!-- Populated by JS based on mode -->
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput"
                       placeholder="Type your message..."
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">
                    <i class="bi bi-send"></i>
                </button>
            </div>
            <div class="typing-indicator mt-2" id="typingIndicator">
                <span class="text-muted">
                    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                    AI is thinking
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMode = 'study';
        const modeConfig = {
            study: {
                title: 'Study Mode',
                badge: 'Learning',
                badgeClass: 'bg-primary',
                quickActions: [
                    { label: 'Start', icon: 'bi-play-fill', message: '/start' },
                    { label: 'Next', icon: 'bi-skip-forward-fill', message: '/next' },
                    { label: 'Help', icon: 'bi-question-circle', message: '/help' }
                ],
                placeholder: 'Ответьте на вопрос или /next...'
            },
            ask: {
                title: 'Ask Mode',
                badge: 'Q&A',
                badgeClass: 'bg-success',
                quickActions: [
                    { label: 'Daily', icon: 'bi-calendar-day', message: '/daily' },
                    { label: 'Weekly', icon: 'bi-calendar-week', message: '/weekly' },
                    { label: 'Help', icon: 'bi-question-circle', message: '/help' }
                ],
                placeholder: 'Спросите про AI или используйте /команды...'
            },
            architect: {
                title: 'Architect Mode',
                badge: 'Planning',
                badgeClass: 'bg-warning text-dark',
                quickActions: [
                    { label: 'Exec', icon: 'bi-speedometer2', message: '/exec' },
                    { label: 'Help', icon: 'bi-question-circle', message: '/help' }
                ],
                placeholder: '/plan <цель> или опишите задачу...'
            }
        };

        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, { ...options, credentials: 'same-origin' });
            if (response.status === 401) {
                window.location.href = '/login';
                throw new Error('Session expired');
            }
            return response;
        }

        function switchMode(mode) {
            currentMode = mode;
            const config = modeConfig[mode];

            // Save to localStorage
            localStorage.setItem('chatMode', mode);

            // Update nav
            document.querySelectorAll('.nav-link[data-mode]').forEach(el => {
                el.classList.toggle('active', el.dataset.mode === mode);
            });

            // Update header
            document.getElementById('modeTitle').textContent = config.title;
            const badge = document.getElementById('modeBadge');
            badge.textContent = config.badge;
            badge.className = 'badge ms-2 status-badge ' + config.badgeClass;

            // Update quick actions
            const qa = document.getElementById('quickActions');
            qa.innerHTML = config.quickActions.map(a =>
                `<button class="btn btn-outline-secondary btn-sm" onclick="sendQuickAction('${a.message}')">
                    <i class="bi ${a.icon}"></i> ${a.label}
                </button>`
            ).join('');

            // Update placeholder
            document.getElementById('messageInput').placeholder = config.placeholder;

            // Load history for this mode
            loadHistory();
        }

        function updateSidebarStatus(sidebar) {
            if (!sidebar) return;

            // Course progress
            const cp = sidebar.course_progress || {};
            const current = cp.current || 0;
            const total = cp.total || 1;
            const percent = Math.round((current / total) * 100);
            document.getElementById('courseProgress').textContent = `${current}/${total} (${percent}%)`;

            // Actions in progress
            const aip = document.getElementById('actionsInProgress');
            aip.textContent = sidebar.actions_in_progress || 0;
            aip.className = sidebar.actions_in_progress > 0 ? 'badge bg-primary' : 'badge bg-secondary';

            // Blockers
            const bc = document.getElementById('blockersCount');
            bc.textContent = sidebar.blockers || 0;
            bc.className = sidebar.blockers > 0 ? 'badge bg-danger' : 'badge bg-secondary';

            // Off-track metrics
            const otc = document.getElementById('offTrackCount');
            otc.textContent = sidebar.off_track_metrics || 0;
            otc.className = sidebar.off_track_metrics > 0 ? 'badge bg-warning text-dark' : 'badge bg-secondary';
        }

        async function loadHistory() {
            try {
                const response = await fetchWithAuth(`/chat/history?mode=${currentMode}&limit=50`);
                const data = await response.json();
                renderMessages(data.messages);
                document.getElementById('messageCount').textContent = `${data.total} messages`;
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chatContainer');
            const empty = document.getElementById('emptyState');

            if (messages.length === 0) {
                empty.style.display = 'block';
                container.innerHTML = '';
                container.appendChild(empty);
                return;
            }

            empty.style.display = 'none';
            container.innerHTML = messages.map(m => renderMessage(m)).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderMessage(msg) {
            const time = new Date(msg.created_at).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            const sources = msg.metadata?.sources;
            let sourcesHtml = '';

            if (sources && (sources.course?.length || sources.company?.length)) {
                sourcesHtml = `
                    <div class="sources-toggle mt-2" onclick="toggleSources(this)">
                        <i class="bi bi-info-circle"></i> Show sources
                    </div>
                    <div class="sources-content" style="display: none;">
                        ${sources.course?.length ? `<div><strong>Course:</strong> ${sources.course.map(s => s.lecture_title || s.lecture_id).slice(0, 3).join(', ')}</div>` : ''}
                        ${sources.company?.length ? `<div><strong>Memory:</strong> ${sources.company.length} decisions</div>` : ''}
                    </div>
                `;
            }

            // Use markdown rendering for assistant messages, plain escape for user
            const contentHtml = msg.role === 'assistant' ? renderMarkdown(msg.content) : escapeHtml(msg.content);

            return `
                <div class="message ${msg.role}">
                    <div class="message-content">${contentHtml}</div>
                    <div class="message-meta">${time}${sourcesHtml}</div>
                </div>
            `;
        }

        function toggleSources(el) {
            const content = el.nextElementSibling;
            const isHidden = content.style.display === 'none';
            content.style.display = isHidden ? 'block' : 'none';
            el.innerHTML = isHidden ?
                '<i class="bi bi-info-circle"></i> Hide sources' :
                '<i class="bi bi-info-circle"></i> Show sources';
        }

        function sendQuickAction(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('typingIndicator').classList.add('active');

            // Add user message immediately
            appendMessage({ role: 'user', content: message, created_at: new Date().toISOString() });

            try {
                const response = await fetchWithAuth('/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: currentMode, message })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to send message');
                }

                const data = await response.json();
                appendMessage({
                    role: 'assistant',
                    content: data.content,
                    metadata: data.metadata,
                    created_at: new Date().toISOString()
                });

                // Update message count
                const countEl = document.getElementById('messageCount');
                const current = parseInt(countEl.textContent) || 0;
                countEl.textContent = `${current + 2} messages`;

            } catch (error) {
                console.error('Send error:', error);
                appendMessage({
                    role: 'assistant',
                    content: `Error: ${error.message}`,
                    created_at: new Date().toISOString()
                });
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('typingIndicator').classList.remove('active');
                input.focus();
            }
        }

        function appendMessage(msg) {
            const container = document.getElementById('chatContainer');
            document.getElementById('emptyState').style.display = 'none';
            container.innerHTML += renderMessage(msg);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            let html = escapeHtml(text);

            // Bold: **text**
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Code: `text`
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Links: [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Simple table rendering (for /help)
            if (html.includes('|')) {
                const lines = html.split('\n');
                let inTable = false;
                let tableHtml = '';
                const resultLines = [];

                for (const line of lines) {
                    if (line.trim().startsWith('|') && line.trim().endsWith('|')) {
                        if (!inTable) {
                            inTable = true;
                            tableHtml = '<table class="table table-sm table-bordered mt-2 mb-2" style="font-size: 0.85rem;">';
                        }
                        // Skip separator line (|---|---|)
                        if (line.includes('---')) continue;

                        const cells = line.split('|').filter(c => c.trim());
                        const isHeader = !tableHtml.includes('<tbody>');
                        if (isHeader) {
                            tableHtml += '<thead><tr>' + cells.map(c => `<th>${c.trim()}</th>`).join('') + '</tr></thead><tbody>';
                        } else {
                            tableHtml += '<tr>' + cells.map(c => `<td>${c.trim()}</td>`).join('') + '</tr>';
                        }
                    } else {
                        if (inTable) {
                            tableHtml += '</tbody></table>';
                            resultLines.push(tableHtml);
                            inTable = false;
                            tableHtml = '';
                        }
                        resultLines.push(line);
                    }
                }
                if (inTable) {
                    tableHtml += '</tbody></table>';
                    resultLines.push(tableHtml);
                }
                html = resultLines.join('\n');
            }

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        async function loadStatus() {
            try {
                const response = await fetchWithAuth('/chat/status');
                const data = await response.json();

                // Update sidebar status
                if (data.sidebar) {
                    updateSidebarStatus(data.sidebar);
                }
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved mode from localStorage or default to 'study'
            const savedMode = localStorage.getItem('chatMode');
            const initialMode = savedMode && modeConfig[savedMode] ? savedMode : 'study';
            switchMode(initialMode);
            loadStatus();
        });
    </script>
</body>
</html>
